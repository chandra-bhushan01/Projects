<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
   
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="title">
                <h2>BMI Calculator</h2>
            </div>
            <div class="form">
                <form action="">
                    <label for="h">Enter your Height(m)</label><br>
                    <input type="text" id="h" name="height"><br>
                    <label for="w">Enter your weight(kg)</label><br>
                    <input type="text" id="w" name="weight">
                    <button type="submit">Calculate</button>
                </form>
            </div>
            <div id="result"></div>
            <div id="giude">
                <h3>BMI Weight Guide</h3>
                <p>Under Weight: less then 18.6 </p>
                <p>Normal Range: 18.6 and 24.9 </p>
                <p>Over weight Weight: Greater then 25 </p>
                <p> Obesity : BMI of 30 or greater </p>
            </div>
        </div>

    </div>

</body>

<script src="script.js"></script>

</html>
