<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false" id="">
            <button><img src="img/search.png" alt="">
            </button>
        </div>
        <div class="weather">
            <img src="img/weather.png"  alt="" class="weather-icon">
            <h1 class="temp"> 22Â°C</h1>
            <h2 class="city">New York</h2>
            <p class="desc"></p>
            <div class="details">
                <div class="col">
                    <img src="img/humidity.png" alt="" >
                    <div>
                        <p class="humidity">0%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="img/storm.png" alt="">
                    <div>
                        <p class="wind">0KM/h</p>
                        <p>Wind speed</p>
                    </div>
                </div>
                

            </div>
            <div class="details">
                <div class="col">
                    <img src="img/air pressure.png" alt="" >
                    <div>
                        <p class="air-pressure">0mu</p>
                        <p>Pressure</p>
                    </div>
                </div>
                <div class="col">
                    <img src="img/visiblity.png" alt="">
                    <div>
                        <p class="visiblity">0Km</p>
                        <p>Visiblity</p>
                    </div>
                </div>
                

            </div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
